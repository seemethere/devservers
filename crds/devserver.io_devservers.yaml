apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: devservers.devserver.io
spec:
  group: devserver.io
  names:
    kind: DevServer
    listKind: DevServerList
    plural: devservers
    singular: devserver
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["flavor", "ssh", "lifecycle"]
              properties:
                owner:
                  type: string
                flavor:
                  type: string
                image:
                  type: string
                mode:
                  type: string
                  enum: [standalone, distributed]
                  default: standalone
                distributed:
                  type: object
                  properties:
                    worldSize:
                      type: integer
                    nprocsPerNode:
                      type: integer
                    backend:
                      type: string
                    ncclSettings:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                volumes:
                  type: array
                  items:
                    type: object
                    required: ["claimName", "mountPath"]
                    properties:
                      claimName:
                        type: string
                      mountPath:
                        type: string
                      readOnly:
                        type: boolean
                        default: false
                ssh:
                  type: object
                  required: ["publicKey"]
                  properties:
                    publicKey:
                      type: string
                lifecycle:
                  type: object
                  required: ["timeToLive"]
                  properties:
                    timeToLive:
                      type: string
                      description: |
                        Time-to-live duration for the DevServer. The DevServer will be automatically
                        deleted after this duration from creation. Format: e.g., "30m", "2h", "1h30m".
                        Maximum allowed: 24h.
                      pattern: '^(\d+h)?(\d+m)?(\d+s)?$'
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string
                connection:
                  type: object
                  properties:
                    shell:
                      type: string
                    ssh:
                      type: string
